<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Projet Développement Multimédia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container welcome" id="welcome">
        <button id="showModule" onclick="showModule()">tacke picture</button>
    </div>
    <div class="container all hidden" id="module">
        <div class="row">
            <div class="left ecran">
                <video autoplay="true" loop id="myVideo" width="480" height="320"></video>
                <div class="countDown">
                    Be ready : <span id="countDown">3</span>
                </div>
            </div>
            <div class="right result">
                <div class="imgContainer">
                    <canvas id="canvas" width="235" height="220"></canvas>
                </div>
                <button class="btn" id="capturer">Capture</button>
                <button class="btn" id="resize">recadrer</button>
                <button class="btn hidden" id="cancelResize">cancel</button>
                <button class="btn hidden" id="crop">crop</button>
                <a id="download" download="image.png"><button class="btn" type="button" onClick="download()">Download</button></a>
                <div class="controles">
                    <div>
                        <span>contraste</span>
                        <input type="range" onchange="changeContrast(this.value)" min="-100" max="100" step="0.01">
                    </div>
                    <div>
                        <span>luminosité</span>
                        <input type="range" onchange="brightness(this.value)" value="1" min="0" max="5" step="0.01">
                    </div>
                </div>
            </div>
        </div>
        <div class="row clear">
            <div id="errors"></div>
        </div>
    </div>
    <footer class="container">
        <p style="text-align: center; color: #333;">All rights reserved, developped by <a href="https://github.com/ilyassking">Ilyas ARIBA</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
